<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hiding an element</h1>
        <p id="myEle">This is the element to hide</p>
            <button onclick="hideElement()">Click to hide the text above</button>
                <script>
                            function hideElement(){
                                            let myEle = document.getElementById("myEle");
                                                        myEle.style.display = "none";
                            }
                                </script>
                            
</body>
</html>
